<!--Для урока 11. Поисковые формы-->
  <form action="/users/" method="get">
    <input type="search" name="term" value="{{ search }}" />
    <input type="submit" value="Search" />
  </form>
    <a href="/users/new">Create user</a>
  <table>
      {% for user in users %}
      <tr>
        <td>
      <!--   {{ user }}-->
            {{ user['nickname'] }} - {{ user['id'] }} <!-- ТЕСТ-->
            <a href="{{ url_for('edit_user', id=user.id) }}">Edit</a>
            <!--<form action="{{ url_for('patch_user', id=user.id) }}" method="post">
                <input type="submit" value="Edit">
            </form>-->
            <form action="{{ url_for('delete_user', id=user.id) }}" method="post">
                <input type="submit" value="Remove">
            </form>
        </td>
      </tr>
      {% endfor %}
  </table>



  <div>
   {% if messages %}
    <ul class=flashes>
    {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
   {% endif %}
  </div>
